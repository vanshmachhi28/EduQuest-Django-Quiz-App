{% extends 'base.html' %}
{% load static %}

{% block title %}Contact Us{% endblock title %}

{% block body %}
<div class="container my-5">
    <div class="retro-contact bg-light p-5 rounded-4 shadow mx-auto" style="max-width: 700px; font-family: 'Courier New', Courier, monospace;">
        <h2 class="mb-4 text-center" style="color: #003366;">Contact Us</h2>
        {% if success %}
            <div class="alert alert-success">Your message has been received. We will get back to you shortly!</div>
        {% endif %}
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_name" class="form-label">Name</label>
                <input type="text" name="name" id="id_name" class="form-control" placeholder="Your full name" required>
            </div>
            <div class="mb-3">
                <label for="id_subject" class="form-label">Subject</label>
                <input type="text" name="subject" id="id_subject" class="form-control" placeholder="Brief subject of your query" required>
            </div>
            <div class="mb-3">
                <label for="id_message" class="form-label">Message</label>
                <textarea name="message" id="id_message" rows="5" class="form-control" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
        </form>
    </div>
</div>
{% endblock body %}
