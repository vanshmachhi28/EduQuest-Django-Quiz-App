{% extends "base.html" %}
{% block body %}
<div class="container mt-5">
  {% if error %}
    <div class="alert alert-warning">{{ error }}</div>
  {% else %}
    <div class="text-end mb-2 fw-bold">Q{{ curr }} of {{ total }}</div>
    <h2 class="mb-4">BrainBoost Mode - <span class="text-primary">{{ category }}</span></h2>
    <form method="post">
      {% csrf_token %}
      <h4>{{ puzzle.question_text }}</h4>
      <div class="my-4">
        {% for opt in options %}
        <div class="form-check mb-1">
          <input class="form-check-input" type="radio" name="selected_answer" id="opt{{ forloop.counter }}" value="{{ opt }}">
          <label class="form-check-label" for="opt{{ forloop.counter }}">{{ opt }}</label>
        </div>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-success btn-lg">Next</button>
      <div class="mt-3 text-muted"><b>Time Limit:</b> {{ time_limit }} seconds</div>
    </form>
  {% endif %}
</div>
{% endblock %}
