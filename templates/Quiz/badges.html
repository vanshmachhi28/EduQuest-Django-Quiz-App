{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="animate__animated animate__fadeInDown" style="color:#427bfd;font-weight:bold;">ğŸ–ï¸ My Badges</h2>
    <div class="row row-cols-2 row-cols-md-3">
        {% for badge in badges %}
        <div class="col mb-4">
            <div class="card shadow badge-card animate__animated animate__zoomIn hover-blink" style="border-radius:20px;">
                {% if badge.badge.icon %}
                    <img src="{{ badge.badge.icon.url }}" class="card-img-top" alt="badge-icon" style="max-width:70px; margin:auto;">
                {% else %}
                    <img src="{% static 'default_badge.png' %}" class="card-img-top" alt="badge-icon" style="max-width:70px; margin:auto;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title text-center" style="color:#156ecd;">{{ badge.badge.name }}</h5>
                    <p class="card-text text-center">{{ badge.badge.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
.hover-blink:hover {
    box-shadow: 0 0 10px #ffd700,0 8px 16px #eee;
    filter: brightness(1.3);
    transition: .3s;
    animation: blink 1s infinite;
}
.badge-card { transition: box-shadow .2s, filter .2s;}
</style>
{% endblock %}
